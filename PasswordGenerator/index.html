<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h2>Random Password Generater</h2>
        <input type="text" name="" placeholder="Create password" id="password" readonly>
        <table>
            <th><div class="button btn1" onclick="genPassword()">Generate</div></th>
            <th><a class="button btn2" onclick="copyPassword()">Copy</a></th>
         </table>
    </div>
    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
